<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Sign In - Exercise 1</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="./submission.html">
      <div class="circular--portrait">
        <img src="./image/avatar.png" alt="avatar">
      </div>
			<h1>Welcome Back!</h1>
      <h4>Sign in to your account</h4>
        
        <div class="input-box">
    			<input type="text" name="username" id="username" placeholder="Your Email" required>
        </div>

        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" name="remember-me" id="remember-me"> Remember me</label>
          <button class="btn" type="submit">SIGN IN</button>
        </div>
        
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        
        <div class="social-connect">
          <p>Connect with 
            <div class="facebook-logo"><a href="#"><img src="./image/Facebook@3x.png" alt="facebook logo"></a></div>
            <div class="twitter-logo"><a href="#"><img src="./image/Twitter@3x.png" alt="twitter-logo"></a></div>
          </p>
        </div>
      </form>
    </div>
  </body>
  <footer>
    
  </footer>
</html>
